language: android
jdk: oraclejdk8

env:
  global:
    - ANDROID_API=28

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - tools
    - tools
    - build-tools-27.0.3
    - android-27
    #- sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API

branches:
  only:
    - master

